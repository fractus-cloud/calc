<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    :root { --accent: #0ea5e9; --fg-dark: #e2e8f0; --fg-light: #0f172a; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .fg { fill: #e2e8f0; }
      .accent { fill: #0ea5e9; }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f8fafc; }
      .fg { fill: #0f172a; }
      .accent { fill: #0284c7; }
    }
  </style>
  <rect class="bg" x="0" y="0" width="64" height="64" rx="14" />
  <!-- Stylized network/subnet motif: concentric squares & linking nodes -->
  <g stroke="none">
    <rect x="14" y="14" width="36" height="36" rx="6" class="fg" fill="none" stroke-width="0" opacity="0.14" />
    <rect x="20" y="20" width="24" height="24" rx="5" class="fg" fill="none" stroke-width="0" opacity="0.3" />
    <rect x="26" y="26" width="12" height="12" rx="3" class="accent" />
    <!-- Four small corner dots representing subnets -->
    <circle cx="14" cy="14" r="3" class="accent" opacity="0.9" />
    <circle cx="50" cy="14" r="3" class="accent" opacity="0.9" />
    <circle cx="14" cy="50" r="3" class="accent" opacity="0.9" />
    <circle cx="50" cy="50" r="3" class="accent" opacity="0.9" />
  </g>
</svg>
